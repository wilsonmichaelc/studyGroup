activitiesSubheading: '<p style="text-align: left;">
Do you have lab-meetings and learning tutorials in-house in your academic group, company or your neighborhood? 
Do you know that not all institutes have the same critical mass of pharmacometric experts as yours? 
Pharmacometrics StudyGroups is a platform to share your learning experiences with your peers allaround the world. 
Turn those in-house lab meetings to global knowledge and skill sharing opportunities!

Learn how below. 
</p>'

